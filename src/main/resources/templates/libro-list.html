<html>
    <head>
        <title>First Repository</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Lista de libros</h1>
        <br>
        <button><a th:href="@{/}">Regresar</a></button>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="l : ${libros}">
                    <td th:text="${l.nombre}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
